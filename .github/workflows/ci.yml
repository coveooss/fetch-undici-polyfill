name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  CI:
    name: CI
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: true
      matrix:
        node: [16, 18]
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm test
